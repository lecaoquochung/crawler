        <script src="mirrorjs/widgets/combobox.js"></script>

        <script>
            $(document).ready(function ()
            {
                var appServerConf = {
                    host: location.hostname,
                    port: location.port
                };

                var handlers = {
                    onConnect: function ()
                    {
                        console.log("Connected!!!");
                    },
                    onClose: function (obj)
                    {
                        console.log("Connection closed!!!", obj);
                    }
                };

                var myApp = new mirrorJS.app.remote(
                        new mirrorJS.ui.connectors.local("html", new mirrorJS.connectors.SockJS(appServerConf)),
                        /* alias */ "openwebspider",
                        handlers);
            });

        </script>
